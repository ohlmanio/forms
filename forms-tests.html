<template name="simpleForm">
  {{#form}}
    <form>
      <input name="firstName" value="{{doc.firstName}}">
    </form>
  {{/form}}
</template>

<template name="validationForm">
  <form>
    {{#field name="firstName"}}
      <input name="firstName" value="{{doc.firstName}}">
      {{#if error}}
        <span class="invalid">invalid</span>
      {{/if}}
    {{/field}}
  </form>
</template>

<template name="nestedForm">
  <form>
    {{#subdoc name="profile"}}
      <input name="firstName" value="{{doc.firstName}}">
      {{#if error}}
        <span class="invalid">invalid</span>
      {{/if}}
    {{/subdoc}}
  </form>
</template>

<template name="arrayForm">
  <form>
    {{#arrayeach name="users"}}
      <input name="firstName" value="{{doc.firstName}}">
      {{#if error}}
        <span class="invalid">invalid</span>
      {{/if}}
    {{/arrayeach}}
  </form>
</template>

<template name="field">
  {{> Template.contentBlock context}}
</template>
