<template name="field">
  {{> Template.contentBlock context}}
</template>

<template name="subdoc">
  {{>Template.contentBlock doc=doc schema=schema error=error}}
</template>

<template name="arrayitem">
    {{>Template.contentBlock doc=doc schema=schema error=error}}
</template>

<template name="arrayeach">
  {{#with ..}}
    {{#subdoc ..}}
      {{#each items}}
        {{#arrayitem this}}
          {{> Template.contentBlock doc=doc schema=schema error=error}}
        {{/arrayitem}}
      {{/each}}
    {{/subdoc}}
  {{/with}}
</template>

<template name="simpleForm">
  <form>
    <input name="firstName" value="{{doc.firstName}}">
  </form>
</template>

<template name="validationForm">
  <form>
    {{#field name="firstName"}}
      <input name="firstName" value="{{doc.firstName}}">
      {{#if error}}
        <span class="invalid">invalid</span>
      {{/if}}
    {{/field}}
  </form>
</template>

<template name="nestedForm">
  <form>
    {{#subdoc name="profile"}}
      <input name="firstName" value="{{doc.firstName}}">
      {{#if error}}
        <span class="invalid">invalid</span>
      {{/if}}
    {{/subdoc}}
  </form>
</template>

<template name="arrayForm">
  <form>
    {{#arrayeach name="users"}}
      <input name="firstName" value="{{doc.firstName}}">
      {{#if error}}
        <span class="invalid">invalid</span>
      {{/if}}
    {{/arrayeach}}
  </form>
</template>
