<template name="subdoc">
  {{>Template.contentBlock doc=doc schema=schema}}
</template>

<template name="arrayitem">
    {{>Template.contentBlock doc=doc schema=schema}}
</template>

<template name="arrayeach">
  {{#subdoc this}}
    {{#each items}}
      {{#arrayitem this}}
        {{> Template.contentBlock this}}
      {{/arrayitem}}
    {{/each}}
  {{/subdoc}}
</template>

<template name="simpleForm">
  <form>
    <input name="firstName" value="{{doc.firstName}}">
  </form>
</template>

<template name="nestedForm">
  <form>
    {{#subdoc name="profile" doc=doc}}
      <input name="firstName" value="{{doc.firstName}}">
    {{/subdoc}}
  </form>
</template>

<template name="arrayForm">
  <form>
    {{#arrayeach name="users" doc=doc}}
      <input name="firstName" value="{{doc.firstName}}">
    {{/arrayeach}}
  </form>
</template>
