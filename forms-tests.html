<template name="simpleForm">
  {{#form}}
    <form>
      <input name="firstName" value="{{doc.firstName}}">
    </form>
  {{/form}}
</template>

<template name="validationForm">
  {{#form}}
    <form>
      {{#field name="firstName"}}
        <input name="firstName" value="{{doc.firstName}}">
        {{#if error}}
          <span class="invalid">invalid</span>
        {{/if}}
      {{/field}}
      {{#if error "firstName"}}
        <span class="error">invalid</span>
      {{/if}}
    </form>
  {{/form}}
</template>

<template name="nestedForm">
  {{#form}}
    <form>
      {{#subdoc name="profile"}}
        <input name="firstName" value="{{doc.firstName}}">
        {{#if error}}
          <span class="invalid">invalid</span>
        {{/if}}
      {{/subdoc}}
    </form>
  {{/form}}
</template>

<template name="arrayForm">
  {{#form}}
    <form>
      {{#arrayeach name="users"}}
        <input name="firstName" value="{{doc.firstName}}">
        {{#if error}}
          <span class="invalid">invalid</span>
        {{/if}}
      {{/arrayeach}}
    </form>
  {{/form}}
</template>
