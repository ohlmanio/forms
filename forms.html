<template name="form">
  {{> Template.contentBlock context}}
</template>

<template name="subdoc">
  {{>Template.contentBlock doc=doc schema=schema error=error}}
</template>

<template name="arrayitem">
    {{>Template.contentBlock doc=doc schema=schema error=error}}
</template>

<template name="arrayeach">
  {{#with ..}}
    {{#subdoc ..}}
      {{#each items}}
        {{#arrayitem this}}
          {{> Template.contentBlock doc=doc schema=schema error=error}}
        {{/arrayitem}}
      {{/each}}
    {{/subdoc}}
  {{/with}}
</template>
