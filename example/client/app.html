<head>
  <title>example</title>
</head>

<body>
  {{> exampleForms}}
</body>

<template name="exampleForms">
  <div class="container">
    <h1>Simple Form</h1>
    <p>
      This form is pretty simple, we wrote all the html directly and just have a few validations to run. We're not using any of the built in block helpers, but simply writing inputs just the way we want to.
    </p>
    {{#form doc=item}}
      <form class="form-inline">
        <div class="form-group">
          <label>First</label>
          <input type="text" name="firstName" value="{{doc.firstName}}" class="form-control">
          <label>Last</label>
          <input type="text" name="lastName" value="{{doc.lastName}}" class="form-control">
          <label>Age</label>
          <input type="number" name="age" value="{{doc.age}}" class="form-control">
        </div>
        <button class="btn btn-primary" type="submit">
          Save
        </button>
      </form>
    {{/form}}
    <h1>The Data</h1>
    <p>All of these forms share the same data variable 'profile', here we display it's current state. Notice how it doesn't update until form submission.</p>
    <pre>{{print item}}</pre>
  </div>
</template>
