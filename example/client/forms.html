<template name="field">
  <div class="form-group {{#if context.error}}has-error{{/if}}">
    <label for="{{context.name}}" class="col-sm-4 control-label">
      {{#if Template.elseBlock}}
        {{> Template.elseBlock context}}
      {{else}}
        {{title}}
      {{/if}}
    </label>
    <div class="col-sm-8">
    {{#if Template.contentBlock}}
      {{> Template.contentBlock context}}
    {{else}}
      <input
        type="text"
        name="{{context.name}}"
        class="{{context.class}} form-control"
        value="{{context.value}}"
        >
      {{#if context.error}}
        <span class="help-block">
          {{context.error}}
        </span>
      {{/if}}
    {{/if}}
    </div>
  </div>
</template>
